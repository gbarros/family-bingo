version: '3.8'

services:
  bingo:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME:-yourusername}/christmas-bingo:latest
    container_name: christmas-bingo
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - MANAGER_PASSWORD=${MANAGER_PASSWORD:-changeme}
      - DATABASE_PATH=/app/data/bingo.db
      - PORT=3000
    volumes:
      - bingo-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bingo-network

volumes:
  bingo-data:
    driver: local

networks:
  bingo-network:
    driver: bridge
